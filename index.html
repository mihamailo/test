  <!-- Popap for regitration -->
  <!-- use d-none -->
  <div class="popap-reg modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title popap-reg__title col-sm-10 ml-auto text-center" id="exampleModalLongTitle">
            ЗаРегистрироваться как</h5>
          <button type="button" class="col-sm-1 close-btn" data-dismiss="modal" aria-label="Close">
            <span></span>
          </button>
        </div>
        <div class="modal-body row justify-content-center">
          <form>
            <div class="row justify-content-center user-type">
              <div class="form-group form-check">
                <input class="form-group-input form-check-input" type="radio" name="radio" id="radio1" value="option1"
                  checked>
                <label class="control-label" for="radio1">Заказчик</label>
              </div>
              <div class="form-group form-check">
                <input class="form-group-input form-check-input" type="radio" name="radio" id="radio2" value="option2">
                <label class="control-label" for="radio2">Перевозчик</label>
              </div>
            </div>
            <div class="row text-left">
              <div class="form-group col">
                <label for="name" class="control-label">Ваше имя на сайте*</label>
                <input type="text" class="form-control" placeholder="Николай">
              </div>
              <div class="form-group col">
                <label for="number" class="control-label">Мобильный телефон*</label>
                <div class="row">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">+7</button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">+8</a>
                      <a class="dropdown-item" href="#">+9</a>
                      <a class="dropdown-item" href="#">+6</a>
                      <a class="dropdown-item" href="#">+5</a>
                    </div>
                  </div>
                  <input type="tel" class="form-control col" placeholder="___-__-__">
                </div>
              </div>
            </div>
            <div class="row text-left">
              <div class="form-group col">
                <label for="country">Страна регистрации*</label>
                <select class="form-control" id="country">
                  <option>Выберите страну</option>
                  <option>Выберите страну</option>
                </select>
              </div>
              <div class="form-group col">
                <label for="pass">Пароль*</label>
                <input class="form-control" id="pass" type="password">
              </div>
            </div>
            <div class="row text-left">
              <div class="form-group col">
                <label class="control-label" for="email">Email*</label>
                <input class="form-control" id="email" type="text">
              </div>
            </div>
            <div class="row accept-check">
              <div class="form-group form-check pl-20 ">
                <input class="form-check-input" type="checkbox" name="check" id="check1">
                <label class="form-check-label" for="check1">Нажимая кнопку «Разместить заявку», Вы соглашаетесь с
                  <span>политикой конфиденциальности и пользовательским соглашением</span></label>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
